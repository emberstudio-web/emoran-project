
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ember Studios - Contact Form with Image</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif, sans-serif;
  }
  .row {
    display: flex;
    height: 100%;
  }
  .column {
    flex: 50%;
  }
  .left-column {
    background-image: url('./assets/images/form-fill.png'); /* Placeholder for the image URL */
    background-size: cover;
    background-position: center;
  }
  .right-column {
    background-color: #faf7ef;
    padding: 20px;
    
  }
  .header a {
    text-decoration: none;
    color: #333;
    transition: color 0.2s;
    background-color: #faf7ef;
    font-size: 24px;
    text-align: right;
    margin-left: 700px;
    margin-top: 20px
  }


    

  .form-group input[type="text"]{
    margin-top: 300px;
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #faf7ef;
  }
  .form-group input[type="email"],
  .form-group textarea {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #faf7ef;
    margin-top: 10px

  }
  .form-group textarea {
    height: 100px;
    resize: vertical;
    color: #faf7ef
  }
  button {
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    margin-top: 20px; /* Space between the text and the button */
}

button {
    display: block;
    margin-left: 0px;
    margin-bottom: 100px;
    margin-top: 50px;
    background-color: #ede692;
    color: #000;
    border: none;
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.2s;
}

button:hover {
    background-color: #555;
    color: #FFF
}



    /* Media Queries for responsiveness */
    @media only screen and (max-width: 768px) {
      .column {
        flex: 100%;
        height: 50%;
      }
      .left-column, .right-column {
        height: auto; /* Adjust height for mobile */
      }
      .right-column {
        order: 2; /* Put the form below the image on small screens */
      }
      .left-column {
        order: 1;
      }
    }
</style>
</head>
<body>
  <div class="row">
    <div class="column left-column">
      <!-- The left column is for the image -->
    </div>
    <div class="column right-column">
      <div class="header">
        <a href="index.html">HOME</a>
      </div>
      <form action="/submit-form" method="post">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name + Your Business Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Let us know how we can help." required></textarea>
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>




</body>
</html>
